<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agora RTM Tutorial - Chatroom</title>
</head>
<body class="agora-theme">
  <div class="flex-container">
      <ul id="slide-out" class="sidenav sidenav-fixed">
        <li class="background-theme">
          <div class="user-view">
            <a id="avatar"></a>
            <a><span class="white-text name" id="accountName">Agora Chatroom</span></a>
            <a>
                <div class="operate-button">
                    <a class="icon-btn" id="showLogin">
                      <i class="iconfont icon-login_user" ></i>
                    </a>
                    <a class="icon-btn hide" id="logout">
                      <i class="iconfont icon-logout"></i>
                    </a>
                    <a class="icon-btn" id="add_new_dialogue">
                      <i class="iconfont icon-add"></i>
                    </a>
                  </div>
            </a>
          </div>
        </li>
        <li class="chats-dialogue">
            <div class="dialogue-list" id="dialogue-list">

            </div>
        </li>
        <a class="agora-github-pin" target="_blank" href="https://github.com/AgoraIO/RTM/tree/master/Agora-RTM-Tutorial-Web"></a>
      </ul>
    <div class="wrapper">
    </div>
    <div class="flex-item chat-board">
      <div class="message-board" id="chat-message"></div>
      <div class="chat-input">
        <textarea id="message" class="materialize-textarea"></textarea>
      </div>
    </div>
  </div>
  <!-- login modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <form id="loginForm">
        <div class="input-field">
          <input type="text" name="appId" class="active" />
          <label for="appId">APP ID</label>
        </div>
        <div class="input-field">
          <input type="text" name="accountName" class="active" />
          <label for="accountName">Account Name</label>
        </div>
        <div class="input-field">
          <input type="text" name="token" class="active" />
          <label for="token">Token</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a id="cancelLogin" class="modal-close btn-flat">Cancel</a>
      <a id="login" class="btn btn-primary ">Confirm</a>
    </div>
  </div>
  <!-- login modal -->
  <!-- dialogue modal -->
    <div class="modal" id="dialogueModal">
        <div class="modal-content">
          <form id="dialogueForm">
            <div class="input-field">
              <select name="dialogue_type">
                <option value="channel" selected>channel</option>
                <option value="p2p">p2p</option>
              </select>
              <label for="dialogue_type">Type</label>
            </div>
            <div class="input-field">
              <input type="text" name="dialogue_name" class="active" />
              <label for="dialogue_name">name</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a id="cancel_new_dialogue" class="modal-close btn-flat">Cancel</a>
          <a id="create_new_dialogue" class="btn btn-primary ">Confirm</a>
        </div>
    </div>
    <!-- dialogue modal -->
</body>
</html>
